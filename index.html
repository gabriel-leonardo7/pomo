<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Pomo</title>
</head>
<body>
    <main class="mainContainer">

        <div class="tittleContainer">
            <div class="tittleHour">
                25:00
            </div>
        </div>

        <span class="text">Study focused for 25 minutes and see the results comming</span>

        <div class="buttonsStudy">

            <div class="button">
                60:00 
            </div>

            <div class="button">
                30:00
            </div>
            
            <div class="button">
                25:00
            </div>

            <div class="button">
                15:00
            </div>
        </div>

        <div class="buttonsInterval">
            <div class="button Interval">
                20:00
            </div>

            <div class="button Interval">
                15:00
            </div>

            <div class="button Interval">
                10:00
            </div>

            <div class="button Interval">
                5:00
            </div>
        </div>

        <div class="studyContent">
            <p>Select a current task to do</p>

            <div class="openSelect">Select a task <i class="fa-solid fa-chevron-down"></i></div>
            <ul class="select">
                <li class="option">Css</li>
                <li class="option">React.js</li>
                <li class="option">Unity 2d</li>
            </ul>
            

            <p>Add a new Task to do</p>
            <textarea name="contentText" id="contentText"></textarea>
        </div>

    </main>

    <script src="scripts.js"></script>

</body>
</html>
